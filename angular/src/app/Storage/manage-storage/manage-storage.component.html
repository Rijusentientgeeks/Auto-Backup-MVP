<div class="storage-container">
  <h2 class="page-title">Choose Your Storage Type</h2>
  <div class="storage-grid">
    <div class="storage-box" *ngFor="let storage of storages" [ngStyle]="{ backgroundColor: storage.color }">
      <div class="icon-container">
        <i [class]="storage.icon" class="storage-icon"></i>
      </div>
      <h3 class="storage-title">{{ storage.name }}</h3>
      <p class="storage-description">{{ storage.description }}</p>
    </div>
  </div>
</div>
