
<div class="grid gap-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <p-card *ngFor="let metric of metrics" class="shadow-md">
      <div class="flex items-center gap-3">
        <i [class]="metric.icon" [style.color]="metric.color"></i>
        <div>
          <div class="text-gray-500 text-sm">{{ metric.label }}</div>
          <div class="text-xl font-semibold">{{ metric.value }}</div>
        </div>
      </div>
    </p-card>
  </div>

  <p-card header="Recent Backup Logs" class="mt-4">
    <ul class="list-none p-0">
      <li *ngFor="let log of logs" class="mb-2">
        <div class="flex justify-between">
          <span><b>{{ log.type }}</b> - {{ log.trigger }}</span>
          <span [ngClass]="{
            'text-green-600': log.status === 'Success',
            'text-red-500': log.status === 'Failed',
            'text-yellow-600': log.status === 'Pending'
          }">
            {{ log.status }} ({{ log.time }})
          </span>
        </div>
      </li>
    </ul>
  </p-card>

  <!-- <div class="mt-4">
    <p-card header="Backup Summary">
      <p-chart type="doughnut" [data]="chartData" [options]="chartOptions"></p-chart>
    </p-card>
  </div> -->

  <div class="flex gap-4 mt-6 justify-end">
    <p-button label="Quick Backup" icon="pi pi-refresh" class="p-button-success"></p-button>
    <p-button label="Configure Source" icon="pi pi-cog" class="p-button-info"></p-button>
    <p-button label="View Logs" icon="pi pi-list" class="p-button-secondary"></p-button>
  </div>
</div>
