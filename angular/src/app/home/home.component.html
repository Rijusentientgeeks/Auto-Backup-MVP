<div class="grid gap-6 p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let metric of metrics">
        <p-card class="shadow-md">
          <div class="flex items-center gap-4">
            <i [class]="metric.icon" [style.color]="metric.color" class="text-2xl"></i>
            <div>
              <div class="text-sm text-gray-500">{{ metric.label }}</div>
              <div class="text-xl font-semibold">{{ metric.value }}</div>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </div>

  <p-card header="Recent Backup Logs" class="shadow-md">
    <ul class="list-none p-0">
      <li *ngFor="let log of logs" class="py-2 border-b last:border-none">
        <div class="flex justify-between items-center text-sm">
          <span><strong>{{ log.type }}</strong> - {{ log.trigger }}</span>
          <span [ngClass]="{
              'text-green-600 font-semibold': log.status === 'Success',
              'text-red-500 font-semibold': log.status === 'Failed',
              'text-yellow-600 font-semibold': log.status === 'Pending'
            }">
            {{ log.status }} ({{ log.time }})
          </span>
        </div>
      </li>
    </ul>
  </p-card>






  <div class="container mt-4">
    <div class="row justify-content-end g-3">
      <div class="col-auto">
        <p-button label="Quick Backup" icon="pi pi-refresh" class="p-button w-100"   [routerLink]="['/Source-configuration']"
        ></p-button>
      </div>
      <div class="col-auto">
        <p-button label="Configure Source" icon="pi pi-cog" class="p-button w-100"></p-button>
      </div>
      <div class="col-auto">
        <p-button label="View Logs" icon="pi pi-list" class="p-button  w-100"></p-button>
      </div>
    </div>
  </div>
