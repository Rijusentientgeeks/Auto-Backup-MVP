<div class="grid gap-6 p-4">
  <!-- Metrics Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let metric of metrics">
        <p-card class="shadow-md">
          <div class="flex items-center gap-4">
            <i
              [class]="metric.icon"
              [style.color]="metric.color"
              class="text-2xl"
            ></i>
            <div>
              <div class="text-sm text-gray-500">{{ metric.label }}</div>
              <div class="text-xl font-semibold">{{ metric.value }}</div>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </div>

  <!-- Last Backup Info -->
   <div class="row">
    <div class="col-md-6">
      <p-card header="Last Backup Summary" class="shadow-md">
        <div class="text-sm">
          <p>
            <strong>Status:</strong>
            <span
              [ngClass]="{
                'text-green-600 font-semibold': lastBackup.status === 'Success',
                'text-red-500 font-semibold': lastBackup.status === 'Failed',
                'text-yellow-600 font-semibold': lastBackup.status === 'Pending'
              }"
            >
              {{ lastBackup.status }}
            </span>
          </p>
          <p><strong>Item:</strong> {{ lastBackup.item }}</p>
        </div>
      </p-card>
    </div>
    <div class="col-md-6">
      <p-card header="Upcoming Scheduled Backups" class="shadow-md">
        <div style="max-height: 300px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 6px;">
          <table style="width: 100%; font-size: 14px; border-collapse: collapse;">
            <thead style="position: sticky; top: 0; background-color: #f3f4f6; z-index: 1;">
              <tr>
                <th style="text-align: left; padding: 8px; border-bottom: 1px solid #d1d5db; font-weight: 500; color: #6b7280;">Name</th>
                <th style="text-align: left; padding: 8px; border-bottom: 1px solid #d1d5db; font-weight: 500; color: #6b7280;">Next Schedule</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let schedule of nextSchedules" style="transition: background-color 0.2s;" 
                  onmouseover="this.style.backgroundColor='#f9fafb'" 
                  onmouseout="this.style.backgroundColor='transparent'">
                <td style="padding: 8px; border-bottom: 1px solid #e5e7eb;">{{ schedule.name }}</td>
                <td style="padding: 8px; border-bottom: 1px solid #e5e7eb;">{{ schedule.cronExo || 'Not Defined' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </p-card>
      
      
    </div>
   </div>


  <!-- Upcoming Schedule Table -->

</div>
